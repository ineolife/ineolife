<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Asociația Ineolife Community</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    header, footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1.5em;
    }
    nav {
      background: #34495e;
      text-align: center;
      padding: 1em;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2em;
      background: white;
    }
    h1, h2 {
      color: #2c3e50;
    }
    .slideshow-container {
      position: relative;
      max-width: 100%;
      margin: auto;
    }
    .mySlides {
      display: none;
    }
    .mySlides img {
      width: 100%;
      border-radius: 10px;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 24px;
      user-select: none;
      transition: 0.3s;
    }
    .prev {
      left: 0;
    }
    .next {
      right: 0;
    }
    .prev:hover, .next:hover {
      background: rgba(0, 0, 0, 0.6);
    }
    .caption {
      text-align: center;
      margin-top: 10px;
      font-style: italic;
    }
    .contact, .echipa {
      background: #ecf0f1;
      padding: 1em;
      border-radius: 10px;
      margin-top: 3em;
    }
  </style>
</head>
